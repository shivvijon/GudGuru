<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false">
        <ion-icon src="assets/icon/menu-icon.svg"></ion-icon>
      </ion-menu-button>
    </ion-buttons>

    <ion-title>
      <ion-icon src="assets/icon/location-icon.svg"></ion-icon>
      <ng-container *ngIf="emergency.currentLocation; else noLoc">
        {{emergency.currentLocation}}
        <!-- <ion-icon src="assets/icon/chevron-down-light.svg"></ion-icon> -->
      </ng-container>
      <ng-template #noLoc>
        No Location...
      </ng-template>
    </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="navToNotifications()">
        <ion-icon slot="icon-only" src="assets/icon/bell-icon.svg"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar class="filter">
    <ion-buttons slot="start">
      <ion-back-button>
        <ion-icon src="assets/icon/menu-icon.svg"></ion-icon>
      </ion-back-button>
    </ion-buttons>
    <ion-text *ngIf="quarter">{{quarter}}</ion-text>
  </ion-toolbar>

  <ion-toolbar class="filter-info">
    <div class="cont">
      <div>
        <p>Total Miles</p>
        <h3>{{totalMiles}}</h3>
      </div>
      <div class="ion-text-right">
        <p>Total Gallons</p>
        <h3>{{totalGallons}}</h3>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-grid class="headerCnt ion-margin-bottom">
      <ion-row class="tableHead ion-text-center">
        <ion-col>State</ion-col>
        <ion-col>Miles</ion-col>
        <ion-col>Gallons</ion-col>
      </ion-row>
      <ion-row class="ion-text-center" *ngFor="let fuel of fuelRefills">
        <ion-col class="ion-padding">{{fuel.stopState}}</ion-col>
        <ion-col class="ion-padding">{{fuel.miles}}</ion-col>
        <ion-col class="ion-padding">{{fuel.gallons}}</ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
